<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>test.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript" src="keyboard.js"></script>
    <script type="text/javascript" src="../justinput/pinyin-jianti-table.js"></script>
    <script type="text/javascript" src="keyboard.pinyin.js"></script>
    <link rel="stylesheet" type="text/css" href="keyboard.css">
    <link rel="stylesheet" type="text/css" href="../justinput/justinput.css">

    <script type="text/javascript">
    
    var pinyin;
    
     function on_load(){
       var myInput = document.getElementById('keyboard');
       if (!myInput.VKI_attached) VKI_attach(myInput);
      
       var divListArea=document.getElementById('list_area');
       var divCode=document.getElementById('divPinyin');
       var opts={};
       opts["inputObj"]=myInput;
       opts["divListArea"]=divListArea;
       opts["divCode"]=divCode;
       pinyin=new KeyboardPinyin(opts);
     }
     
     function on_keydown(event){
        return pinyin.key_down(event);
     }
     
     function on_keyup(event){
        return pinyin.key_up(event);
     }
     
     function on_keypress(event){
        return pinyin.key_press(event);
     }
        
    </script>

  </head>
  
  <body onload="on_load()">
    <div id="divPinyin" style="font-size:110%;padding:2px;background-color:#F0EFF1;">　</div>
    <div id="list_area" style="font-size:110%;padding:2px;background-color:#F0EFF1;">　</div>
      <p><input type="text" id="keyboard"
     onkeydown="return on_keydown(event);" onkeypress="return on_keypress(event);" onkeyup="return on_keyup(event);"
     
    />
  </body>
</html>
