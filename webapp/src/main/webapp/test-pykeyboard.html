      <script type="text/javascript">
    
    var pinyin;
    
     function on_load(){
       var myInput = document.getElementById('keyboard');
      // if (!myInput.VKI_attached) VKI_attach(myInput);
      
       var divListArea=document.getElementById('list_area');
       var divCode=document.getElementById('divPinyin');

       var opts={};
       //opts["inputObj"]=myInput;
       //opts["divListArea"]=divListArea;
       //opts["divCode"]=divCode;
       //opts["divSelectWord"]=divSelectWord;
       opts["inputObj"]="#keyboard";
       opts["divListArea"]="#list_area";
       opts["divCode"]="#divPinyin";
       opts["divSelectWord"]="#divSelectWord";
       pinyin=new KeyboardPinyin(opts);
     }
     
     function on_keydown(event){
        return pinyin.key_down(event);
     }
     
     function on_keyup(event){
        return pinyin.key_up(event);
     }
     
     function on_keypress(event){
        return pinyin.key_press(event);
     }
     
     $(document).ready(function(){
     

     
        $("button.char").each(function(index){
            var val=$(this).val();
            $(this).click(function(){
               //var v=$("#keyboard").val();
               var code=$.trim($("#divPinyin").html());
               code+=$(this).val().toString().toLowerCase();
               pinyin.on_code_change(code);
            });
        });

         $("button.bck").each(function(index){
              $(this).click(function(){
	              var code=$.trim($("#divPinyin").html());
	              code=code.substr(0,code.length-1);
	              pinyin.on_code_change(code);
	              }
              );
         });     
         
        $("button.clr").each(function(index){
              $(this).click(function(){
	              pinyin.on_code_change("");
	              }
              );
         });     

     });
        
    </script>
